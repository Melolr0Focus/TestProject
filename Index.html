<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Отчёт до начала лета</title>
  <style>
    #report {
      padding: 20px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

<div id="report">
  <h2>Отчёт до начала лета</h2>
  <p>тестовый проект</p>
</div>

<script>
  // дедлайн
  const deadline = new Date("2025-09-01T12:00:00");

  function checkTime() {
    const now = new Date();
    if (now > deadline) {
      document.getElementById("report").innerHTML = "<p>Время истекло..</p>";
    }
  }

  checkTime(); // Проверка загрузки
</script>

</body>
</html>
